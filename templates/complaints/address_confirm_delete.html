{% extends 'partials/base.html' %}
{% load widget_tweaks %}
{% block title %}
    Confirm Delete Address
{% endblock %}

{% block content %}
<div class="wrapper overlay row3">
    <main class="hoc container clear">
    <h1>Confirm deletion of existing address</h1>
    <div class="content">
      <div id="comments">
        <form method="post">{% csrf_token %}
            <p>Are you sure you want to delete "{{ object.address }}"?</p>
            <input type="submit" value="Confirm">
        </form>
      </div>
    </div>
    <div class="clear"></div>
  </main>
</div>


{% endblock %}
