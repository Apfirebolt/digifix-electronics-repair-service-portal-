{% extends 'partials/base.html' %}
{% load widget_tweaks %}
{% block title %}
    Confirm Delete Image
{% endblock %}

{% block content %}
    <form class="bg-white" method="post">{% csrf_token %}
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 md:py-16 lg:px-8 lg:py-20">
            <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                <span class="block">Confirm Delete Image?</span>
                <span class="block text-red-600 text-xl my-2">Are you sure you want to delete "{{ object.image_description }}"?</span>
            </h2>
            <div class="mt-8 flex">
                <div class="inline-flex rounded-md shadow">
                    <input type="submit" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-red-400 hover:bg-red-700 cursor-pointer" value="Confirm">
                </div>
            </div>
        </div>
    </form>
{% endblock %}
