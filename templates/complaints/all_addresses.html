{% extends 'partials/base.html' %}

{% block title %}

{% endblock %}

{% block content %}
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="bg-white">
        <!-- Header -->
        <div class="relative pb-32 bg-gray-800">
            <div class="absolute inset-0">
                <img class="w-full h-full object-cover"
                     src="https://images.unsplash.com/photo-1525130413817-d45c1d127c42?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1920&q=60&&sat=-100"
                     alt="">
                <div class="absolute inset-0 bg-gray-800 mix-blend-multiply" aria-hidden="true"></div>
            </div>
            <div class="relative max-w-7xl mx-auto py-24 px-4 sm:py-32 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-extrabold tracking-tight text-white md:text-5xl lg:text-6xl">View All
                    Addresses</h1>
                <p class="mt-6 max-w-3xl text-xl text-gray-300">All addresses which you added would be displayed
                    here</p>
            </div>
        </div>

        <!-- Overlapping cards -->
        <section class="-mt-32 max-w-7xl mx-auto relative z-10 pb-32 px-4 sm:px-6 lg:px-8"
                 aria-labelledby="contact-heading">
            <h2 class="sr-only" id="contact-heading">Contact us</h2>
            <div class="grid grid-cols-1 gap-y-20 lg:grid-cols-3 lg:gap-y-0 lg:gap-x-8">
                {% for each_address in all_addresses %}
                    <div class="flex flex-col bg-white rounded-2xl my-2 shadow-xl">
                        <div class="flex-1 relative pt-16 px-6 pb-8 md:px-8">
                            <div class="absolute top-0 p-5 inline-block bg-indigo-600 rounded-xl shadow-lg transform -translate-y-1/2">
                                <!-- Heroicon name: outline/phone -->
                                <svg class="w-6 h-6" fill="none" stroke="white" viewBox="0 0 24 24"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </div>
                            <h3 class="text-xl font-medium text-gray-900">{{ each_address.address }}</h3>
                        </div>
                        <div class="p-6 bg-gray-50 rounded-bl-2xl rounded-br-2xl md:px-8">
                            <a href={% url 'complaints:address_update' pk=each_address.id %} class="text-base
                               font-medium text-indigo-700 hover:text-indigo-600 m-2">Update<span
                                aria-hidden="true"></span></a>
                            <a href={% url 'complaints:address_delete' pk=each_address.id %} class="text-base
                               font-medium text-red-300 hover:text-red-800 m-2">Delete<span
                            aria-hidden="true"></span></a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </div>
{% endblock %}
